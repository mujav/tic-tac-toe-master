<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Tic Tac Toe</title>
</head>
<body>

  
  
  <table id="scoreboard" align="center">
    <tr>
      <div id="title">النقاط</div>
    </tr>
    <tr>
      <td> الفريق الاول </td>
      <td width="30"> &nbsp; </td>
      <td> الفريق الثاني </td>
    </tr>
    <tr>
      <td class="score" id="player1">
        0 
      </td>
      <td> &nbsp; </td>
      <td class="score" id="player2">
        0 
      </td>
    </tr>
  </table>
  
  <div id="players">

    <div id="yplayers">
      <div class="y"><div class="ycircle">○</div></div>
      <div class="y"><div class="ycircle">○</div></div>
      <div class="y"><div class="ycircle">○</div></div>
      <div class="y"><div class="ycircle">○</div></div>
  </div>
  

    <div id="placeholder"></div>

  
    <div id="bplayers">
        <div class="b"><div class="bcircle">×</div></div>
        <div class="b"><div class="bcircle">×</div></div>
        <div class="b"><div class="bcircle">×</div></div>
        <div class="b"><div class="bcircle">×</div></div>
    </div>
  </div>

  

  
  
  <button ><a href="WaitingRoom.html">    
    غرفة الانتظار
  </a>
  </button>
  <button onclick="restart()">
    اعادة تعيين
  </button>
  <select onchange="restart(this.value)">
    <option value="3" selected="">
      3 X 3
    </option>
    <option value="4">
      4 X 4
    </option>
    <option value="5">
      5 X 5
    </option>
  </select>
  <script src="Game.js"></script>
</body>
</html>
